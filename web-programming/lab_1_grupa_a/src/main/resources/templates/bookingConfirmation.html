<html>
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Event Booking page - Booking confirmation </h1>
    </header>
    <table th:if="${session.eventBooking}">
        <tr>
            <th colspan="2">
                Your Booking Status
            </th>
        </tr>
        <tr>
            <td><b>Attendee Name </b></td>
            <td th:text="${session.eventBooking.getAttendeeName()}"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${session.eventBooking.getAttendeeAddress()}"></td>
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td th:text="${session.eventBooking.getEventName()}">Oppenheimer</td>
        </tr>
        <tr>
            <td><b>Number of tickets</b></td>
            <td th:text="${session.eventBooking.getNumberOfTickets()}"></td>
        </tr>
    </table>

    <div th:unless="${session.eventBooking}">
        <h2>No booking has been made yet. Please select an event and proceed with your booking.</h2>
    </div>


</section>
</body>
</html>
